<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格表单模块化开发</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/vuex.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<my-form></my-form>
			<my-table></my-table>
			<!--模态框部分开始-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="确定"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">警告</h4>
			      </div>
			      <div class="modal-body">
			        <p>删除后无法恢复，确定要执行删除操作吗？</p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" @click="remove">确定</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--模态框部分结束-->
		</div>
		
		<script type="module" src="index.js"></script>

	</body>
</html>
