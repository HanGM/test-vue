<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5</title>
		<style type="text/css">
			*{padding: 0px; margin: 0px;font-family: "微软雅黑";}
			.box{
				width: 1907px;
				height: 417px;
				background: gray url(img/img11.jpg) repeat-x;
				background-size: 80%;
			}
			p{color: white;text-align: center;line-height: 40px;}

			}
			.p2{
				font-size: 20px;

			}
			.p3{
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="p1">办公室装修领导者</p>
			<p class="p2">时尚、前卫、青春</p>
			<p class="p3">年轻人当然要
				<span>不拘一格</span>
			</p>
		</div>
