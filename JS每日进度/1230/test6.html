<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>6</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				float: left;
			}
			.box1{
				border-radius: 200px 0px 0px 0px;
				margin: 20px;
			}
			.box2{
				border:1px dashed red;
				border-radius: 200px 0px 0px 200px;
				width: 100px;
				border-right: 1px solid green;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
