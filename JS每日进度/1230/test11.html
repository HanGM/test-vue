<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11</title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				border-radius: 50%;
			}
			.box{
				height: 200px;
				background: black;
				border-radius: 200px 200px 0px 0px;
			}
			.bb{
				width: 200px;
				height: 200px;
				background: black;
				margin: 100px 200px;
			}
			.bw{
				width: 200px;
				height: 200px;
				background: white;
				border: 1px solid white;
				margin: -300px 0px;
			}
			.sb{
				width: 60px;
				height: 60px;
				background: black;
				margin: 70px;
			}
			.sw{
				width: 60px;
				height: 60px;
				background: white;
				margin: 70px;
				}
		</style>
	</head>
	<body>
		<div>
			<div class="box">
				<div class="bb">
					<div class="sw"></div>			
				</div>
				<div class="bw">
					<div class="sb"></div>
				</div>
			</div>
		</div>
	</body>
</html>
