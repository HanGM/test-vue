<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习1</title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				background: black;
				border-radius: 50%;			
				position: absolute;
			}
			.box{
				height: 200px;
				background: white;
				border-radius: 200px 200px 0px 0px;
			}
			.box1{
				width: 200px;
				height: 200px;
				background: black;
				border-radius: 50%;
				margin: 100px 200px;
			}
			.box2{
				width: 200px;
				height: 200px;
				background: white;
				border-radius: 50%;
				margin: 100px 0px;
			}
			.box3{
				width: 60px;
				height: 60px;
				background: black;
				border-radius: 50%;
				margin: 170px 70px;
			}
			.box4{
				width: 60px;
				height: 60px;
				background: white;
				border-radius: 50%;
				margin: 170px 270px;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="box"></div>
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
		</div>
	</body>
</html>
