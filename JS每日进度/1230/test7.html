<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7</title>
		<style type="text/css">
			div{
				width: 240px;
				height: 80px;
				background: #FFFC33;
				border: 2px solid red;
				text-align: center;
				line-height: 80px;
				margin: 10px;
			}
			.box1{border-radius: 20px;}
			.box2{border-radius: 40px 40px 0px 0px;}
			.box3{box-shadow: 0px 5px 5px grey;}
			.box4{border-radius: 60px/20px;}
			.box5{border-radius: 0px 70px 70px 0px/0px 40px 40px 0px;}
		</style>
	</head>
	<body>
		<div class="box1">Example 5</div>
		<div class="box2">Example 6</div>
		<div class="box3">Example 7</div>
		<div class="box4">Example 8</div>
		<div class="box5">Example 9</div>
	</body>
</html>
