<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lianxi</title>
		<style type="text/css">
			.box{height: 160px;background: #45B3F8; }
			.box-inner{width: 1200px;height: 160px;background: #B26E6E;margin: 0px auto;}
			.box1{height: 300px;background: #71706E;}
			.box1-inner{width: 1200px;height: 300px;background: #9D26DA;margin: 0px auto;}
			.box3{height: 400px;}
			.box3-1{height: 400px;width: 50%;background: #07C577;float: left;}
			.box3-2{height: 400px;width: 50%;background: #037485;float: right;}
			.box4{height: 450px;}
			.box4-1{height: 300px;width: 50%;background: #7C8E87;float: left;}
			.box4-2{height: 150px;width: 50%;background: #45B3F8;float: left;}
			.box4-3{height: 450px;width: 50%;background: #FF890A;float: right;}
			.box5{height: 150px;background: #71706E;}
			.box5-inner{width: 1200px;height: 150px;background: #9D26DA;margin: 0px auto;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-inner"></div>
		</div>
		<div class="box1">
			<div class="box1-inner"></div>
		</div>
		<div class="box3">
		<div class="box3-1"></div>
		<div class="box3-2"></div>
		</div>
		<div class="box4">
		<div class="box4-1"></div>
		<div class="box4-3"></div>
		<div class="box4-2"></div>
		</div>
		<div class="box5">
			<div class="box5-inner"></div>
		</div>
	</body>
</html>
