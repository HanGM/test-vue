<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习1</title>
		<style type="text/css">
			.box1{height: 100px;background: #2EAAF1;}
			.box1-inner{width: 1200px; height: 100px;background: #02D9E0;margin: 0px auto;}
			.box2{width: 1200px; height: 600px;font-size: 0px;margin: 0px auto;}
			.box2-inner1{width: 350px; height: 600px;background: #CB7106;display: inline-block;font-size: 14px;}
			.box2-inner2{width: 50px; height: 600px;background: #5B9E8C;display: inline-block;font-size: 14px;}
			.box2-inner3{width: 800px; height: 600px;background: #FF8DD6;display: inline-block;font-size: 14px;}
			.box3{height: 300px;background: #37404C;}
			.box3-inner{width: 1200px;height: 300px;background: #59573C;margin: 0px auto;}
		</style>
	</head>
	<body>		
		<div class="box1">
			<div class="box1-inner"></div>
		</div>
		<div class="box2">
			<div class="box2-inner1"></div>
			<div class="box2-inner2"></div>
			<div class="box2-inner3"></div>
		</div>
		<div class="box3">
			<div class="box3-inner"></div>
		</div>
	</body>
</html>
