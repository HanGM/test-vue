<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.container{
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				padding: 0 200px 0 300px;
			}
			.container .left{
				width: 300px;
				height: 100%;
				background: red;
				position: absolute;
				top: 0;
				left: 0px;
			}
			.container .center{
				width: 100%;
				height: 100%;
				background: green;
			}
			.container .right{
				width: 200px;
				height: 100%;
				background: black;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="center">
				一年又一年
			</div>
			<div class="right"></div>
		</div>
	</body>
</html>
