<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				min-width: 500px;
				position: absolute;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				padding: 0 200px 0 300px;
			}
			.container .main{
				width: 100%;
				height: 100%;
				background: green;
				float: left;
			}
			.container .left{
				width: 300px;
				height: 100%;
				background: red;
				float: left;
				position: relative;
				margin-left: -100%;
				left: -300px;
			}
			.container .right{
				width: 200px;
				height: 100%;
				background: blue;
				float: left;
				position: relative;
				margin-left: -200px;
				right: -200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
