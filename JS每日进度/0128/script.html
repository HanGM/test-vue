<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myApp{
				position: relative;
				width: 200px;
				height: 200px;
				margin: 200px auto;
				transition: all .5s;
				transform-style: preserve-3d;
				transform: rotateX(45deg) rotateY(45deg);
				animation: myApp 10s linear infinite;
			}
			#myApp .box{
				opacity: 0.5;
				position: absolute;
				background: red;
				width: 100%;
				height: 100%;
				font: 100px/200px"微软雅黑";
				color: wheat;
				text-align: center;
			}
			#myApp .box1{
				position: absolute;
				left: 50px;
				top: 50px;
				background: black;
				width: 50%;
				height: 50%;
				font: 50px/100px"微软雅黑";
				color: white;
				text-align: center;
			}
			#myApp .box:nth-child(1){
				transform: rotateX(0deg) translateZ(100PX);
			}
			#myApp .box:nth-child(2){
				transform: rotateX(90deg) translateZ(100PX);
			}
			#myApp .box:nth-child(3){
				transform: rotateX(180deg) translateZ(100PX);
			}
			#myApp .box:nth-child(4){
				transform: rotateX(-90deg) translateZ(100PX);
			}
			#myApp .box:nth-child(5){
				transform: rotateY(90deg) translateZ(100PX);
			}
			#myApp .box:nth-child(6){
				transform: rotateY(-90deg) translateZ(100PX);
			}
			#myApp .box1:nth-child(7){
				transform: rotateX(0deg) translateZ(50PX);
			}
			#myApp .box1:nth-child(8){
				transform: rotateX(90deg) translateZ(50PX);
			}
			#myApp .box1:nth-child(9){
				transform: rotateX(180deg) translateZ(50PX);
			}
			#myApp .box1:nth-child(10){
				transform: rotateX(-90deg) translateZ(50PX);
			}
			#myApp .box1:nth-child(11){
				transform: rotateY(90deg) translateZ(50PX);
			}
			#myApp .box1:nth-child(12){
				transform: rotateY(-90deg) translateZ(50PX);
			}
			@-webkit-keyframes myApp{
				from{}
				to{transform: rotateX(360deg) rotateY(360deg);}
			}
			
			#myApp:hover .box:nth-child(1){
				transform: rotateX(0deg) translateZ(200PX);
			}
			#myApp:hover .box:nth-child(2){
				transform: rotateX(90deg) translateZ(200PX);
			}
			#myApp:hover .box:nth-child(3){
				transform: rotateX(180deg) translateZ(200PX);
			}
			#myApp:hover .box:nth-child(4){
				transform: rotateX(-90deg) translateZ(200PX);
			}
			#myApp:hover .box:nth-child(5){
				transform: rotateY(90deg) translateZ(200PX);
			}
			#myApp:hover .box:nth-child(6){
				transform: rotateY(-90deg) translateZ(200PX);
			}
		</style>
	</head>
	<body>
		<div id="myApp">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div class="box">5</div>
			<div class="box">6</div>
			<div class="box1">1</div>
			<div class="box1">2</div>
			<div class="box1">3</div>
			<div class="box1">4</div>
			<div class="box1">5</div>
			<div class="box1">6</div>
		</div>
	</body>
</html>
