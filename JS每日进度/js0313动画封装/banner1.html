<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淡入淡出轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.banner{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				margin: auto;
				position: relative;
			}
			.banner li{
				position: absolute;
				width: 100%;
				height: 100%;
				opacity: 0;
				transition: all 1s;
			}
			.banner li img{
				width: 100%;
				height: 100%;
			}
			.banner li.on{
				opacity: 1;
			}
			.btn{
				position: absolute;
				top: 180px;
				width: 60px;
				height: 40px;
				color: #fff;
				line-height: 40px;
				text-align: center;
				font-size: 30px;
				font-family: '宋体 ';
				background: rgba(0,0,0,0.5);
			}
			.prev{
				left: 0;
			}
			.next{
				right: 0;
			}
			.item{
				position: absolute;
				bottom: 15px;
				width: 100%;
				text-align: center;
			}
			.item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: red;
				opacity: 0.4;
			}
			.item span.on{
				opacity: 1;
			}
		</style>
		<script src="common.js"></script>
	</head>
	<body>
		<div class="banner">
			<ul>
				<li class="on"><img src="../0104/img/1.jpg"/></li>
				<li><img src="../0104/img/2.jpg"/></li>
				<li><img src="../0104/img/3.jpg"/></li>
			</ul>
			<div class="btn prev">&lt;</div>
			<div class="btn next">&gt;</div>
			<div class="item">
				<span class="on"></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=getClass('banner')[0];
			var li=getTag('li');
			var span=getTag('span');
			var left=getClass('prev')[0];
			var right=getClass('next')[0];
			var num=0;
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			function move(){
				var sibLi=getSibling(li[num]);
				var sibSpan=getSibling(span[num]);
				sibLi.each(function(value,index){
					removeClass(value,'on');
				});
				sibSpan.each(function(value,index){
					removeClass(value,'on');
				});
				addClass(li[num],'on');
				addClass(span[num],'on');
			}
			function next(){
				num=num>=span.length-1?0:++num;
				move();
			}
			var timer=setInterval(next,3000);
			banner.onmouseover=function(){
				clearInterval(timer);
			};
			banner.onmouseout=function(){
				timer=setInterval(next,3000);
			}
			right.onclick=next;
			left.onclick=function(){
				num=num<=0?span.length-1:--num;
				move();
			}
		</script>
	</body>
</html>
