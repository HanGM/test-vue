<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table选项卡</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#table{
				width: 600px;
				margin: auto;
				border: 1px solid black;
			}
			#table .nav{
				border-bottom: 1px solid black;
				overflow: hidden;
			}
			#table .nav li{
				float: left;
				width: 100px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
			#table .nav li.on{
				color: white;
				background: black;
			}
			#table .main{
				width: 100%;
				height: 400px;
				text-align: center;
				display: none;
			}
			#table .main.on{
				color: white;
				background: black;
				display: block;
			}
		</style>
		<script src="common.js"></script>
	</head>
	<body>
		<div id="table">
			<ul class="nav">
				<li class="on">导航1</li>
				<li>导航2</li>
				<li>导航3</li>
				<li>导航4</li>
				<li>导航5</li>
				<li>导航6</li>
			</ul>
			<div class="main on">内容1</div>
			<div class="main">内容2</div>
			<div class="main">内容3</div>
			<div class="main">内容4</div>
			<div class="main">内容5</div>
			<div class="main">内容6</div>
		</div>
		<script>
			var li=getTag('li');
			var main=getClass('main');
			var num=0;
			for(var i=0;i<li.length;i++){
				li[i].index=i;
				li[i].onclick=function(){
					num=this.index;
					var sibLi=getSibling(li[num]);
					var sibMain=getSibling(main[num]);
					sibLi.each(function(value,index){
						removeClass(value,'on');
					});
//					for(var j=0;j<sibLi.length;j++){
//						removeClass(sibLi[j],'on');
//					}
					sibMain.each(function(value,index){
						removeClass(value,'on');
					});
//					for(var j=0;j<sibMain.length;j++){
//						removeClass(sibMain[j],'on');
//					}
					addClass(li[num],'on');
					addClass(main[num],'on');
				}
		}
		</script>
	</body>
</html>
