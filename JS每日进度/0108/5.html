<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{width: 1000px; height: 200px;background: red; margin: 0px auto;font-size: 0px;}
			.inner1,.inner2,.inner3{width: 50px; height: 50px;display: inline-block;vertical-align: top;}
			.inner1{background: lawngreen;display: none;}
			.inner2{background: lightpink;}
			.inner3{background: lightblue;}
			.wrap:hover .inner1{display: inline-block;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner1"></div>
			<div class="inner2"></div>
			<div class="inner3"></div>
		</div>
	</body>
</html>
