<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习2</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<style type="text/css">
			.box{width: 400px;height: 400px;}
			.circle{border-radius: 50%;}
			.bg-b{background: black;}
			.bg-w{background: white;}
			.top{height: 200px;border-radius: 200px 200px 0px 0px;}
			.big{width: 200px;height: 200px;}
			.samlle{width: 60px;height: 60px;}
			.f-l{float: left;}
			.m1{margin: 100px 0px;}
			.m2{margin: 70px;}
		</style>
	</head>
	<body>
		<div class="box bg-b circle">
			<div class="box top bg-w">
				<div class="big bg-b circle f-l m1">
					<div class="samlle bg-w circle m2"></div>
				</div>
				<div class="big bg-w circle f-l m1">
					<div class="samlle bg-b circle m2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
