<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习8</title>
		<style type="text/css">
			div{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				border-radius: 200px;
				background: black;			
			}
			.box{
				height: 200px;
				border-radius: 200px 200px 0px 0px;
				background: white;
				}
			.boxbb{
				width: 200px;
				height: 200px;
				background: black;
				margin: 100px;
				margin-left: 200px;
				border: 1px solid black;
				}
			.boxbw{
				width: 200px;
				height: 200px;
				background: white;
				margin: -100px;
				margin-left: 0px;
				border: 1px solid white;
				}
			.boxsb{
				width: 60px;
				height: 60px;
				background: black;
				margin: 70px;
				}
			.boxsw{
				width: 60px;
				height: 60px;
				background: white;
				margin: 70px;
				}
		</style>
	</head>
	<body>
		<div>
			<div class="box">
				<div class="boxbb">
					<div class="boxsw"></div>
				</div>
			</div>
			<div class="boxbw">
				<div class="boxsb"></div>
			</div>
		</div>
	</body>
</html>
