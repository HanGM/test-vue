<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习5</title>
		<style type="text/css">
			div{
				width: 240px;
				height: 80px;
				background: #F0F008;
				border: 2px solid #F00;
				text-align: center;
				line-height: 80px;
				margin: 10px;
			}
			.box1{
				border-radius: 10px;
			}
			.box2{
				border-radius: 30px 30px 0px 0px;
			}
			.box3{
				box-shadow: 0px 0px 5px black;
			}
			.box4{
				/*border-radius: 20%;*/
				border-radius: 40px 40px 40px 40px/20px 20px 20px 20px;
			}
			.box5{
				border-radius: 0px 80px 80px 0px/0px 40px 40px 0px;
			}
		</style>
	</head>
	<body>
		<div class="box1">Example5</div>
		<div class="box2">Example6</div>
		<div class="box3">Example7</div>
		<div class="box4">Example8</div>
		<div class="box5">Example9</div>
	</body>
</html>
