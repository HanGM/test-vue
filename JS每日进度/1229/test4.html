<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习4</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				margin: 20px;
				}
			.box1{
				border-radius: 200px 0px 0px 0px;
			}
			.box2{
				border-radius: 100px 0px 0px 100px;
				width: 100px;
				border:1px dashed;
				border-right-style: solid;
				border-right-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
