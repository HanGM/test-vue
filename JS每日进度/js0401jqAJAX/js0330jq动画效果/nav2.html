<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>二级菜单</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.header{
				width: 100%;
				height: 120px;
				background: #800080;
			}
			.header>ul,.audioList{
				width: 1000px;
				margin: auto;
			}
			.header>ul>li{
				float: left;
				width: 100px;
				height: 120px;
				text-align: center;
				line-height: 120px;
				position: relative;
			}
			.header .select{
				width: 100px;
				background: #800080;
				position: absolute;
				top: 120px;
				left: 0;
				display: none;
				line-height: 40px;
				text-indent: 40px;
			}
			.audioList li{
				float: left;
				width: 60px;
				height: 60px;
				text-align: center;
				line-height: 60px;
				background: #080;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<ul>
				<li>首页</li>
				<li>小鸟掌学
					<ul class="select">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
					</ul>
				</li>	
				<li>公司简介</li>
				<li>企业文化</li>
				<li>联系我们</li>
				<li>课程大纲
				<ul class="select">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
				</ul>
				</li>			
			</ul>
		</div>
		<audio></audio>
		<ul class="audioList">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
<script src="jquery.js"></script>
<script type="text/javascript">
		$('.header>ul>li').hover(function(){
			$(this).find('ul').slideDown()
		},function(){
			$(this).find('ul').stop().slideUp()
		})
		$('.audioList li').click(function(){
			$('audio').attr({
				src:'music/sound0'+$(this).index()+'.mp3'
			})
			$('audio')[0].onloadeddata=function(){
				this.play()
			}
		})
</script>
