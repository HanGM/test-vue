			//location.search获取？后内容
			function getIndex(id){
				var str = location.search.substr(location.search.indexOf('?')+1);
				var arr = str.split('&');
				for(var i=0;i<arr.length;i++){
					if(arr[i].split('=')[0]==id){
						return arr[i].split('=')[1]
					}
				}
			}
