<html>
	<head>

			.section3{width: 600px;background-color: #FF8DD6;}
			footer{height: 200px;background-color: #37404C;}
			.footer{height: 200px;background-color: #59573C;}

	</head>
	<body>
		<header>
			<nav></nav>
		</header>
		<article>
			<div class="content">
				<div class="section1"></div>
				<div class="section2"></div>
				<div class="section3"></div>
			</div>
		</article>
		<footer>
			<div class="footer"></div>
		</footer>
	</body>
</html>
