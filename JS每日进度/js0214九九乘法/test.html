<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
		<script>
			document.write('<h1>梯形1</h1>');
			document.write('<table border="1">');
			var x=1;
			while(x<10){
				document.write('<tr>');
				var y=x;
				while(y>=x&&y<10){
					document.write('<td>'+x+'*'+y+'='+x*y+'</td>');
					y++;
				}
				x++;
				document.write('</tr>');
			}
			document.write('</table>');
			//
			document.write('<h1>梯形2</h1>');
			document.write('<table border="1">');
			var x=9;
			while(x>0){
				document.write('<tr>');
				var y=x;
				while(y<=x&&y>0){
					document.write('<td>'+x+'*'+y+'='+x*y+'</td>');
					y--;
				}
				x--;
				document.write('</tr>');
			}
			document.write('</table>');
			//
			document.write('<h1>梯形3</h1>');
			document.write('<table border="1">');
			var x=1;
			while(x<10){
				document.write('<tr>');
				var y=9;
				while(y>0&&y>=x){
					document.write('<td>'+x+'*'+y+'='+x*y+'</td>');
					y--;
				}
				x++;
				document.write('</tr>');
			}
			document.write('</table>');
			//
			document.write('<h1>梯形4</h1>');
			document.write('<table border="1">');
			var x=9;
			while(x>0){
				document.write('<tr>');
				var y=1;
				while(y<10&&y<=x){
					document.write('<td>'+x+'*'+y+'='+x*y+'</td>');
					y++;
				}
				x--;
				document.write('</tr>');
			}
			document.write('</table>');
		</script>
	</body>
</html>
