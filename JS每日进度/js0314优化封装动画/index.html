<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		#outer{
			width: 520px;
			height: 300px;
			margin: 50px auto;
			padding: 10px 0;
			background: #BBFFAA;
			position: relative;
			overflow: hidden;
		}
		#imglist{
			/*width: 2600px;*/
			list-style: none;	
			position: absolute;
			left: 0;
			transition: all .5s;
		}
		#imglist li{
			float: left;
			margin: 0 10px;	
		}
		#imglist img{
			width: 500px;
			height: 300px;
		}
		#nav{
			position: absolute;
			bottom: 15px;
		}
		#nav a{
			float: left;
			width: 15px;
			height: 15px;
			background: red;
			margin: 0 5px;
			opacity: 0.5;
			filter: alpha(opacity=50);
		}
		#nav a:hover{
			background: black;
		}
		</style>
	</head>
	<body>
		<div id="outer">
			<ul id="imglist">
				<li><img src="img/1.jpg" alt="图片" /></li>
				<li><img src="img/2.jpg" alt="图片" /></li>
				<li><img src="img/3.jpg" alt="图片" /></li>
				<li><img src="img/4.jpg" alt="图片" /></li>
				<li><img src="img/5.jpg" alt="图片" /></li>
				<li><img src="img/1.jpg" alt="图片" /></li>
			</ul>
			<div id="nav">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
		</div>
		<script>
			var imglist=document.getElementById('imglist');
			var imgArr=document.getElementsByTagName('img');
			imglist.style.width=520*imgArr.length+'px';
			var nav=document.getElementById('nav');
			var outer=document.getElementById('outer');
			nav.style.left=(outer.offsetWidth-nav.offsetWidth)/2+'px';
			var allA=document.getElementsByTagName('a');
			var index=0;
			allA[index].style.background='black';
			for(var i=0;i<allA.length;i++){
				allA[i].num=i;
				allA[i].onclick=function(){
					index=this.num;
					imglist.style.left=-520*index+'px';
					for(var j=0;j<allA.length;j++){
						allA[j].style.background='';
					}
					allA[index].style.background='black';
				}
			}
			var timer=setInterval(function(){
				index++;
				index%=imgArr.length;
				imglist.style.left=-520*index+'px';
				if(index>=imgArr.length-1){
					index=0;
					imglist.style.left=0;
				}
				for(var j=0;j<allA.length;j++){
					allA[j].style.background='';
				}
				allA[index].style.background='black';
			},3000);
		</script>
	</body>
</html>
