			}
			function move(el,obj,time,callback){
				clearInterval(el.timer);
				for(var i in obj){
					var attr=i;
					var target=obj[i];
				}
				var start=parseInt(getComputedStyle(el,null)[attr]);		
				var speed=(target-start)/time*16;
				el.timer=setInterval(function(){
				var current=parseInt(getComputedStyle(el,null)[attr]);		
				current+=speed;
				if(speed>0&&current>target||speed<0&&current<target){
					current=target;
				}
				el.style[attr]=current+'px';
				if(current==target){
					clearInterval(el.timer);
					callback&&callback();
				}
				},16);
			}
		</script>
