	<body>

		<script>
			var ul=document.getElementsByTagName('ul')[0];
			var span=ul.getElementsByTagName('span');
			for(var i=0;i<span.length;i++){
				span[i].onclick=function(){
					ul.removeChild(this.parentNode);
				}
			}
		</script>
