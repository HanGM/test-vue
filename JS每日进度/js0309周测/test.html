		//程序题2
		<h1 id="timeBox"></h1>
		<script>
			setInterval(function(){
				var time=new Date();
				var timeBox=document.getElementById('timeBox');
				var arr=[time.getFullYear(),time.getMonth()+1,time.getDate()];
				for(var i=1;i<arr.length;i++){
					if(arr[i]<10){
						arr[i]='0'+arr[i];
					}
					timeBox.innerHTML=arr[0]+"-"+arr[1]+"-"+arr[2];
				}
			},1000);
		</script>
