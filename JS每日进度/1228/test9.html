<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习9</title>
		<style type="text/css">
			/**{padding: 0px; margin: 0px;}*/
			.box{
				width: 400px;
				height: 400px;
				background: black;
				border: 1px solid black;
				border-radius: 200px;
			}
			.boxt{
				width: 400px;
				height: 200px;
				background: white;
				/*border: 1px solid black;*/
				border-radius:200px 200px 0px 0px ;
			}
			.boxleft{
				width: 200px;
				height: 200px;
				background: white;
				/*border: 1px solid black;*/
				border-radius: 100px;
				margin-top: -100px;
				position: absolute;
			}
			.boxright{
				width: 200px;
				height:200px;
				background: black;
				/*border: 1px solid black;*/
				border-radius: 100px;
				margin-top: -100px;
				margin-left: 200px;
				position: absolute;
			}
			.boxsl{
				width: 40px;
				height: 40px;
				background: black;
				/*border: 1px solid black;*/
				border-radius: 20px;
				margin-top: 80px;
				margin-left: 80px;
			}
			.boxsr{
				width: 40px;
				height:40px;
				background: white;
				/*border: 1px solid black;*/
				border-radius: 20px;
				margin-top: 80px;
				margin-left: 80px;
			}
	
		</style>
	</head>
	<body>
		<div class="box">
			<div class="boxt"></div>
			<div class="boxleft">
				<div class="boxsl"></div>
			</div>
			<div class="boxright">
				<div class="boxsr"></div>
			</div>
		</div>
	</body>
</html>
