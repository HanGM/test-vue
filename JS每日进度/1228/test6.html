<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习6</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 60px;
				background: #FFFC33;
				text-align: center;
				line-height: 60px;
				border: 2px solid red;
				margin: 10px;
			}
			.box1{
				border-radius: 10px;
			}
			.box2{
				border-radius: 20px 20px 0px 0px;
			}
			.box3{
				box-shadow: 0px 0px 5px gray;
			}
			.box4{
				/*border-radius: 20% ;*/
				border-radius: 40px 40px 40px 40px/10px 10px 10px 10px ;
			}
			.box5{
				border-radius: 0px 60px 60px 0px/0px 30px 30px 0px;
			}
		</style>
	</head>
	<body>
		<div class="box1">Example 5</div>
		<div class="box2">Example 6</div>
		<div class="box3">Example 7</div>
		<div class="box4">Example 8</div>
		<div class="box5">Example 9</div>
	</body>
</html>
