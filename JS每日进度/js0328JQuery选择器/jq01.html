<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery框架</title>
		<!--SDN引用，无需下载但必须有网络-->
		<!--<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script>-->
	</head>
	<body>
		<div></div>
		<h1>标题</h1>
		<!--下载后引用，引用文件路径必须在使用文件之前-->
		<script src="js/jquery.js"></script>
		<script>
			$('div').css({
				width:100,
				height:100,
				backgroundColor:'red'
			}).css({
				padding:10,
				margin:100
			});
			$('h1').css({
				fontSize:50,
				lineHeight:'100px',//行高不加单位默认为倍数
				backgroundColor:'green'
			})
		</script>
	</body>
</html>
