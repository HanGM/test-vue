<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>drag函数测试</title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
			}
			.item{
				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				top: 200px;
				left: 200px;
			}
		</style>
		<script src="js/common.js"></script>
	</head>
	<body style="width: 3000px;height: 2000px;">
		<div class="box"></div>
		<div class="item"></div>
		<script>
			var box=document.querySelector('.box');
			var item=document.querySelector('.item');
			drag(box);
			drag(item);
		</script>
	</body>
</html>
