<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淡入淡出轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#banner{
				position: relative;
				width: 600px;
				height: 400px;
				border: 1px solid black;
				margin: auto;
			}
			#banner ul li{
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
				font: 100px/400px "微软雅黑";	
				opacity: 0;	
				transition: all 1s;
			}
			#banner ul li.on{
				opacity: 1;
			}
			#banner .btn{
				position: absolute;
				top: 180px;
				width: 40px;
				height: 40px;
				font: 20px/40px "宋体";
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				opacity: 0.4;
			}
			#banner .btn.prev{
				left: 0;
			}
			#banner .btn.next{
				right: 0;
			}
			#banner .item{
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}
			#banner .item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: #000;
				cursor: pointer;
				opacity: 0.4;
			}
			#banner .item span.on{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<ul>
				<li class="on" style="background: red;">1</li>
				<li style="background: green;">2</li>
				<li style="background: blue;">3</li>
				<li style="background: yellow;">4</li>
				<li style="background: pink;">5</li>
				<li style="background: orange;">6</li>
			</ul>
			<button class="btn prev">&lt;</button>
			<button class="btn next">&gt;</button>
			<div class="item">
				<span class="on"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=document.getElementById('banner');
			var li=banner.getElementsByTagName('li');
			var span=banner.getElementsByTagName('span');
			var left=banner.getElementsByClassName('prev')[0];
			var right=banner.getElementsByClassName('next')[0];
			var num=0;
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			var timer=setInterval(next,3000);
			banner.onmouseover=function(){
				clearInterval(timer);
			}
			banner.onmouseout=function(){
				timer=setInterval(next,3000);
			}
			left.onclick=function(){
				num=num<=0?5:--num;
				move();
			}
			function next(){
				num=num>=5?0:++num;
				move();
			}
			right.onclick=next;
			function move(){
				for(var j=0;j<span.length;j++){
					span[j].className='';
					li[j].className='';
				}
				span[num].className='on';
				li[num].className='on';
			}
		</script>
	</body>
</html>
