<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>banner</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#banner{
				position: relative;
				width: 600px;
				height: 400px;
				border: 1px solid black;
				overflow: hidden;
				margin: auto;
			}
			#banner ul{
				width: 3000px;
				overflow: hidden;
				transition: all 1s;
			}
			#banner ul li{
				width: 600px;
				height: 400px;
				font: 100px/400px "微软雅黑";
				text-align: center;
				float: left;
				background: #008000;
			}
			#banner .btn{
				width: 40px;
				height: 60px;
				font: bolder 20px/60px "宋体";
				opacity: 0.4;
				position: absolute;
				top: 170px;
				cursor: pointer;
			}
			#banner .btn.prev{
				left: 0;
			}
			#banner .btn.next{
				right: 0;
			}
			#banner .item{
				width: 100%;
				text-align: center;
				position: absolute;
				bottom: 20px;
			}
			#banner .item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				margin: 0 5px;
				background: #000;
				opacity: 0.4;
				cursor: pointer;
			}
			#banner .item span.cur{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
			<button class="btn prev">&lt;</button>
			<button class="btn next">&gt;</button>
			<div class="item">
				<span class="cur"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=document.getElementById('banner');
			var ul=document.getElementsByTagName('ul')[0];
			var li=ul.getElementsByTagName('li');
			var span=banner.getElementsByTagName('span');
			var left=banner.getElementsByClassName('prev')[0];
			var right=banner.getElementsByClassName('next')[0];
			var num=0;
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			var timer=setInterval(next,2000);
			banner.onmouseover=function(){
				clearInterval(timer);
			};
			banner.onmouseout=function(){
				timer=setInterval(next,2000);
			};
			left.onclick=function(){
				num=num<=0?4:--num;
				move();
			};
			right.onclick=next;
			function next(){
				num=num>=4?0:++num;
				move();
			}
			function move(){
				for(var i=0;i<span.length;i++){
					span[i].className='';
				}
				span[num].className='cur';
				ul.style.marginLeft=-600*num+'px';
				
			}
		</script>
	</body>
</html>
