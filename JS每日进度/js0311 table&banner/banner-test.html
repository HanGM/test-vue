<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 600px;
				margin: auto;
			}
			.banner p{
				line-height: 40px;
				text-align: center;
			}
			.banner .imgBox{
				width: 100%;
				height: 400px;
				position: relative;
			}
			.banner .imgBox img{
				position: absolute;
				width: 600px;
				height: 400px;
				transition: all 2s;
			}
			.banner .imgBox button{
				position: absolute;
				width: 40px;
				height: 40px;
				top: 180px;
				text-align: center;
				font: 20px/40px "宋体";	
				opacity: 0.4;
				cursor: pointer;
			}
			.banner .imgBox .prev{
				left: 0;
			}
			.banner .imgBox .next{
				right: 0;
			}
			.banner .imgBox .item{
				position: absolute;
				bottom: 15px;
				width: 100%;
				text-align: center;
			}
			.banner .imgBox .item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				margin: 0 5px;
				cursor: pointer;
				background: rgba(0,0,0,0.4);
			}
			.banner .imgBox .item span.on{
				background: rgba(0,0,0,1);
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<p></p>
			<div class="imgBox">
				<img src="img/1.jpg" alt="图片" />
				<button class="prev">&lt;</button>
				<button class="next">&gt;</button>
				<div class="item"></div>
			</div>	
		</div>	
		<script>
			var banner=document.getElementsByClassName('banner')[0];
			var info=banner.getElementsByTagName('p')[0];
			var img=banner.getElementsByTagName('img')[0];
			var imgBox=document.getElementsByClassName('imgBox')[0];
			var item=banner.getElementsByClassName('item')[0];
			var left=banner.getElementsByClassName('prev')[0];
			var right=banner.getElementsByClassName('next')[0];
			var imgArr=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg"];
			var num=0;
			for(var i=0;i<imgArr.length;i++){
				var span=document.createElement('span');
				item.appendChild(span);
			}
			var span=banner.getElementsByTagName('span');
			span[0].className='on';
			info.innerHTML='一共有'+imgArr.length+'张图片，当前是第1张';
			for(var i=0;i<imgArr.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			function move(){
				for(var j=0;j<imgArr.length;j++){
						span[j].className='';
					}
				span[num].className='on';
				info.innerHTML='一共有'+imgArr.length+'张图片，当前是第'+(num+1)+'张';
				img.src=imgArr[num];
			}
			var timer=setInterval(next,2000);
			imgBox.onmouseover=function(){
				clearInterval(timer);
			};
			imgBox.onmouseout=function(){
				timer=setInterval(next,2000);
			}
			left.onclick=function(){
				num=num<=0?imgArr.length-1:--num;
				move();
			}
			function next(){
				num=num>=imgArr.length-1?0:++num;
				move();
			}
			right.onclick=next;
		</script>
	</body>
</html>
