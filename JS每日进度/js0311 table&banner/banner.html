<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 700px;
				height: 400px;
				border: 1px solid black;
				position: relative;
				margin: auto;
				overflow: hidden;
			}
			li{
				list-style: none;
			}
			.box ul{
				/*margin: 0;
				padding: 0;*/
				width: 2100px;
				overflow: hidden;
				transition: all .5s;
			}
			.box li{
				width: 700px;
				height: 400px;
				float: left;
			}
			.box .btn{
				width: 40px;
				height: 80px;
				color: white;
				cursor: pointer;
				font: 20px/80px "宋体";
				/*font-size: 20px;
				line-height: 80px;*/
				text-align: center;
				background: rgba(0,0,0,0.4);
				position: absolute;
				top: 160px;
			}
			.box .btn.prev{
				left: 0;
			}
			.box .btn.next{
				right: 0;
			}
			.item{
				width: 100%;
				position: absolute;
				bottom: 20px;
				text-align: center;
			}
			.item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				background: black;
				border-radius: 50%;
				margin: 0 10px;
				opacity: 0.4;
				cursor: pointer;
			}
			.item span.cur{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li style="background: #0f0;"></li>
				<li style="background: #f00;"></li>
				<li style="background: #00f;"></li>
			</ul>
			<button class="btn prev">&lt;</button>
			<button class="btn next">&gt;</button>
			<div class="item">
				<span class="cur"></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var box=document.getElementsByClassName('box')[0];
			var ul=document.getElementsByTagName('ul')[0];
			var prev=document.getElementsByClassName('prev')[0];
			var next=document.getElementsByClassName('next')[0];
			var span=document.getElementsByTagName('span');
			var num=0;//点击次数
			//点击小圆点切换图片
			for(var i=0;i<span.length;i++){
				span[i].index=i;//给span节点对象添加个下标属性
				span[i].onclick=function(){
					num=this.index;//将点击的第几张图片赋值给全局变量num，
					move();
				}
			}
			//自动轮播
			var timer=setInterval(nextPage,2000);
			//鼠标经过停止轮播
			box.onmouseover=function(){
				clearInterval(timer);
			}
			//鼠标离开自动轮播
			box.onmouseout=function(){
				timer=setInterval(nextPage,2000);
			}
			//上一张点击切换图片
			prev.onclick=function(){
				num=num<=0?2:--num;
				move();
			}
			//下一张点击切换图片
			next.onclick=nextPage;
			//下一张点击切换图片封装
			function nextPage(){
				num=num>=2?0:++num;
				move();
			}
			//图片切换效果
			function move(){
				for(var i=0;i<span.length;i++){
					span[i].className='';
				}
				span[num].className='cur';
				ul.style.marginLeft=-700*num+'px';
			}
