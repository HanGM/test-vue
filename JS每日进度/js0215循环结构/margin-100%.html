			#wraper{
				width: 100px;
				height: 400px;
				background: red;
				margin: auto;
				padding: 15px;
				border: 15px dashed black;
			}
			#wraper div{
				float: left;
			}
			#center{
				
				width: 50px;
				height: 200px;
				background: green;
			}
			#left{
				
				width: 30px;
				height: 300px;
				background: pink;
				margin-left: -100%;
			}
			#right{
				
				width: 20px;
				height: 400px;
				background: gold;
				/*margin-left: 100%;*/
			}
		</style>
	</head>
	<body>
		<div id="wraper">
			<div id="center">B</div>
			<div id="left">A</div>
			<div id="right">C</div>
		</div>
	</body>
