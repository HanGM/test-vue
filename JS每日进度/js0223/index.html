	<body>
		<script>
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			var per = new Person('悟空','18');
			var per1 = new Person('八戒','38');
			var per2 = new Person('沙僧','34');
			var per3 = new Person('妖精','16');
			var per4 = new Person('红孩儿','8');
			/*
			 * 将对象实例放到一个数组中
			 */
			var perArr=[per,per1,per2,per3,per4];
			/*
			 * 创建一个函数，将对象实例数组中的成年人提取出来
			 * 然后封装到一个新的数组中并返回
			 */
			function getAdult(arr){
				/*创建一个新的数组*/
				var newArr=[];
				/*遍历数组，将数组中的对象实例中成年人提取到新数组*/
				for(var i=0;i<arr.length;i++){
					if(arr[i].age>=18){
//						newArr[newArr.length]=arr[i];
						newArr.push(arr[i]);
					}
				}
				/*将新的数组返回*/
				return newArr;
			}
			var result=getAdult(perArr);
			for(var i=0;i<result.length;i++){
				console.log(result[i]);
			}

		</script>
