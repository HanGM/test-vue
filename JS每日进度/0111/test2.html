<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习2<</title>
			<style type="text/css">
				body{background: #abcede;}
				.box{
					width: 800px;
					height: 800px;
					border-radius: 100%;
					background: #8FC120;
					position: relative;
				}
				.box_top1,.box_top2{
					width: 20px;
					height: 120px;
					background: #fff;
					transform-origin: left;
					position: absolute;
					top: 20px;
				}
				.box_top1{
					left: 300px;
					transform: rotate(135deg);
				}
				.box_top2{
					left: 500px;
					transform: rotate(45deg);
				}
				.box_head{
					width: 400px;
					height: 200px;
					border-radius: 200px 200px 0px 0px;
					background: #fff;
					position: absolute;
					top: 40px;
					left: 200px;
				}
				.box_eye1,.box_eye2{
					width: 40px;
					height: 40px;
					border-radius: 100%;
					background: #8FC120;
					position: absolute;
					top: 80px;
				}
				.box_eye1{
					left: 100px;
				}
				.box_eye2{
					left: 260px;
				}
				.box_left,.box_right,.box_foot1,.box_foot2{
					width: 60px;
					height: 300px;
					border-radius: 30px;
					background: #fff;
					position: absolute;
				}
				.box_left{
					top: 280px;
					left: 100px;
				}
				.box_right{
					top: 280px;
					left: 640px;
				}
				.box_body{
					width: 400px;
					height: 360px;
					border-radius: 0px 0px 50px 50px;
					background: #fff;
					position: absolute;
					top: 280px;
					left: 200px;
				}
				.box_foot1{
					top: 480px;
					left: 300px;
				}
				.box_foot2{
					top: 480px;
					left: 440px;
				}
			</style>
	</head>
	<body>
		<div class="box">
			<div class="box_top1"></div>
			<div class="box_top2"></div>
			<div class="box_head">
				<div class="box_eye1"></div>
				<div class="box_eye2"></div>
			</div>
			<div class="box_left"></div>
			<div class="box_right"></div>
			<div class="box_body"></div>
			<div class="box_foot1"></div>
			<div class="box_foot2"></div>
		</div>
	</body>
</html>
