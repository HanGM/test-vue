<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习1</title>
		<style type="text/css">
			.box{
				width: 1024px;
				height: 1024px;
				border-radius: 100%;
				background: #8FC120;
				position: relative;
			}
			.jiao1,.jiao2{
				width: 24px;
				height: 100px;
				background: white;
				position: absolute;
				top: 60px;				
				transform-origin: left;	
			}
			.jiao1{
				left: 424px;
				transform: rotate(135deg);		
			}
			.jiao2{
				left: 600px;
				transform: rotate(45deg);		
			}
			.tou{
				width: 456px;
				height: 228px;
				border-radius: 228px 228px 0px 0px;
				background: white;
				position: absolute;
				top: 130px;
				left: 284px;
			}
			.yan1,.yan2{
				width: 50px;
				height: 50px;
				border-radius: 100%;
				background: #8FC120;
				position: absolute;
				top: 215px;
			}
			.yan1{
				left: 396px;
			}
			.yan2{
				left: 594px;
			}
			.body{
				width: 462px;
				height: 425px;
				border-radius: 0px 0px 96px 96px;
				background: white;
				position: absolute;
				top: 386px;
				left: 281px;
			}
			.shou1,.shou2,.zu1,.zu2{
				width: 94px;
				height: 324px;
				border-radius: 47px;
				background: white;
				position: absolute;
			}
			.shou1{
				top: 386px;
				left: 158px;
			}
			.shou2{
				top: 386px;
				left: 780px;
			}
			.zu1{
				top: 640px;
				left: 374px;
			}
			.zu2{
				top: 640px;
				left: 554px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="jiao1"></div>
			<div class="jiao2"></div>
			<div class="tou"></div>
			<div class="yan1"></div>
			<div class="yan2"></div>
			<div class="body"></div>
			<div class="shou1"></div>
			<div class="shou2"></div>
			<div class="zu1"></div>
			<div class="zu2"></div>
		</div>
		
	</body>
</html>
