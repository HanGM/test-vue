<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴效果1</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1100px;
				margin: auto;
			}
			.box .item{
				width: 100px;
				height: 100%;
				float: left;
				position: relative;
				overflow: hidden;
				transition: all .5s;
			}
			.box .item.cur{
				width: 600px;
			}
			.box .item .title{
				float: left;
				width: 100px;
				height: 100%;
				position: absolute;
				background-color: rgba(0,0,0,.4)
			}
			.box .item .title span{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.box .item .pic{
				width: 600px;
				height: 400px;
				float: left;
			}
			.box img{
				width: 600px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item cur">
				<div class="title"><span>图片1</span></div>
				<div class="pic"><img src="img/1.jpg"/></div>
			</div>
			<div class="item">
				<div class="title"><span>图片2</span></div>
				<div class="pic"><img src="img/2.jpg"/></div>
			</div>
			<div class="item">
				<div class="title"><span>图片3</span></div>
				<div class="pic"><img src="img/3.jpg"/></div>
			</div>
			<div class="item">
				<div class="title"><span>图片4</span></div>
				<div class="pic"><img src="img/4.jpg"/></div>
			</div>
			<div class="item">
				<div class="title"><span>图片5</span></div>
				<div class="pic"><img src="img/5.jpg"/></div>
			</div>
			<div class="item">
				<div class="title"><span>图片6</span></div>
				<div class="pic"><img src="img/6.jpg"/></div>
			</div>
		</div>
		<script src="jquery.js"></script>
		<script>
			$('.box .title').click(function(){
				$(this).parent().addClass('cur').siblings().removeClass('cur')
			})
		</script>
	</body>
</html>
