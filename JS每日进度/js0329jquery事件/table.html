<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery选项卡</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.box{
				width: 600px;
				border: 1px solid black;
				cursor: pointer;
				margin: auto;
			}
			.nav{
				overflow: hidden;
				
			}
			.nav.cur{
				border-bottom: 1px solid black;
			}
			.nav li{
				width: 25%;
				float: left;
				text-align: center;
				height: 40px;
				line-height: 40px;
			} 
			.nav li.cur{
				color: white;
				background-color: black;
			}
			.main{
				width: 100%;
				height: 400px;
				display: none;
			}
			.main.cur{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="nav cur">
				<li class="cur">新闻</li>
				<li>视频</li>
				<li>影视</li>
				<li>音乐</li>
			</ul>
			<div class="main cur">内容1</div>
			<div class="main">内容2</div>
			<div class="main">内容3</div>
			<div class="main">内容4</div>
		</div>
		<script src="jquery.js"></script>
		<script>
			$('.nav li').click(function(){
				$(this).addClass('cur').siblings().removeClass('cur');
				var index = $(this).index();
				$('.main').eq(index).addClass('cur').siblings('.main').removeClass('cur');
			})
			
		</script>
	</body>
</html>
