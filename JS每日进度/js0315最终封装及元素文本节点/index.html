<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.banner{
				width: 600px;
				height: 400px;
				border: 1px sold black;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			.imglist{
				/*width: 3600px;*/	
			}
			.imglist li{
				width: 600px;
				height: 400px;
				float: left;	
			}
			.imglist li img{
				width: 600px;
				height: 400px;
			}
			.banner .btn{
				position: absolute;
				top: 160px;
				width: 40px;
				height: 80px;
				line-height: 80px;
				text-align: center;
				font-size: 20px;
				font-family: "宋体";
				color: #fff;
				background: rgba(0,0,0,.5);
				cursor: pointer;
				display: none;
			}
			.banner:hover .btn{
				display: block;
			}
			.banner .prev{
				left: 0;
			}
			.banner .next{
				right:0;
			}
			.banner .item{
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}
			.banner .item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: rgba(0,0,0,.5);
			}
			.banner .item span.on{
				cursor: pointer;
				background: rgba(255,0,0,.5);
			}
		</style>
		<script src="common.js"></script>
	</head>
	<body>
		<div class="banner">
			<ul class="imglist">
				<li><img src="img/1.jpg" alt="图片" /></li>
				<li><img src="img/2.jpg" alt="图片" /></li>
				<li><img src="img/3.jpg" alt="图片" /></li>
				<li><img src="img/4.jpg" alt="图片" /></li>
				<li><img src="img/5.jpg" alt="图片" /></li>
				<li><img src="img/6.jpg" alt="图片" /></li>
				<li><img src="img/1.jpg" alt="图片" /></li>
			</ul>
			<div class="btn prev">&lt;</div>
			<div class="btn next">&gt;</div>
			<div class="item">
				<span class="on"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=getClass('banner')[0];
			var imglist=getClass('imglist')[0];
			var img=getTag('img');
			var span=getTag('span');
			var prev=getClass('prev')[0];
			var next=getClass('next')[0];
			imglist.style.width=600*img.length+'px';
			var num=0;
			var timer=setInterval(nextPage,3000);
			banner.onmouseover=function(){
				clearInterval(timer);
			};
			banner.onmouseout=function(){
				timer=setInterval(nextPage,3000);
			}
			function nextPage(){
				num++;
				if(num>=img.length-1){
					num=0;
					imglist.style.marginLeft=0;
				}
				move();
			}
			next.onclick=nextPage;
			prev.onclick=function(){
				num=num<=0?span.length-1:--num;
				move();
			}
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			function move(){
				var sib =getSibling(span[num]);
				for(var i=0;i<sib.length;i++){
					removeClass(sib[i],'on');
				}
				addClass(span[num],'on');
				animate(imglist,{marginLeft:-600*num},500);	
			}
		</script>
	</body>
</html>
