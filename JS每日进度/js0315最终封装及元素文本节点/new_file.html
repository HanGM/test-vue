<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用封装动画的轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.banner{
				width: 600px;
				height: 400px;
				border: 1px solid black;
				position: relative;
				margin: auto;
				overflow: hidden;
			}
			.banner ul{
				width: 3000px;
				/*overflow: hidden;*/
			}
			.banner ul li{
				float: left;
				width: 600px;
				height: 400px;
			}
			.banner .btn{
				width: 40px;
				height: 80px;
				color: #fff;
				font-size: 20px;
				font-family: "宋体";
				line-height: 80px;
				text-align: center;
				background: rgba(0,0,0,.5);
				position: absolute;
				top: 160px;
				cursor: pointer;
			}
			.banner .prev{
				left: 0;
			}
			.banner .next{
				right: 0;
			}
			.banner .item{
				width: 100%;
				position: absolute;
				bottom: 20px;
				text-align: center;
			}
			.banner .item span{
				width: 20px;
				height: 20px;
				display: inline-block;
				border-radius: 50%;
				cursor: pointer;
				background: rgba(255,255,255,.5);
			}
			.banner .item span.on{
				background: rgba(255,255,255,1);
			}
		</style>
		<script src="common.js"></script>
	</head>
	<body>
		<div class="banner">
			<ul>
				<li style="background: red;"></li>
				<li style="background: blue;"></li>
				<li style="background: orange;"></li>
				<li style="background: green;"></li>
				<li style="background: red;"></li>
			</ul>
			<div class="btn prev">&lt;</div>
			<div class="btn next">&gt;</div>
			<div class="item">
				<span class="on"></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=getClass('banner')[0];
			var ul=getTag('ul')[0];
			var li=getTag('li');
			var next=getClass('next')[0];
			var prev=getClass('prev')[0];
			var span=getTag('span');
			var num=0;
			var timer=setInterval(function(){
				num++;
				setSpan();	
			},3000);
			banner.onmouseover=function(){
				clearInterval(timer);
			}
			banner.onmouseout=function(){
				timer=setInterval(function(){
					num++;
					setSpan();	
				},3000);
			}
			next.onclick=function(){
				num++;
				setSpan();	
			}
			prev.onclick=function(){
				num=num<=0?span.length-1:--num;
				setSpan();
			}
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					setSpan();
				}
			}
			function setSpan(){
				if(num>=li.length-1){
					num=0;
					ul.style.marginLeft=0
				}
				animate(ul,{marginLeft:-600*num},500);
				var sib=getSibling(span[num]);
				for(var i=0;i<sib.length;i++){
					removeClass(sib[i],'on');
				}
				addClass(span[num],'on');
			}
		</script>
	</body>
</html>
