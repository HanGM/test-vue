<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习2</title>
		<style type="text/css">
			p{font-size: 24px;}
			.p1{font-weight: 100;}
			.p2{font-weight: 700;}
			.p3{font-weight: 900;}
			.p4{font-weight: bold;}
			.p5{font-weight: bolder;}
			.p6{font-family: "微软雅黑";}
			.p7{font-family: "microsoft yahei";}
			.p8{font-family: arial;}
			.p9{font-family: "宋体";}
		</style>
	</head>
	<body>
		<div>
			<h2>字体粗细font-weight</h2>			
			<p class="p1">我的字体是font-weight: 100;</p>
			<p class="p2">我的字体是font-weight: 700;</p>
			<p class="p3">我的字体是font-weight: 900;</p>
			<p class="p4">我的字体是font-weight: bold;</p>
			<p class="p5">我的字体是font-weight: bolder;</p>
		</div>
		<div>
			<h2>文字字体font-family</h2>			
			<p class="p6">我的字体是font-family: "微软雅黑";</p>
			<p class="p7">我的字体是font-family: "microsoft yahei";</p>
			<p class="p8">我的字体是font-family: arial;</p>
			<p class="p9">我的字体是font-family: "宋体";</p>
		</div>
	</body>
</html>
