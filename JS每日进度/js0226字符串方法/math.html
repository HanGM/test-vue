<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<button id='demo'>点击查看</button>
		<script>

			var btn=document.getElementById('demo');
			var a=['xiaoming','xiaolan','xiaohong','xiaobai','xiaohui'];
			btn.onclick=function(){
				var index=Math.floor(Math.random()*a.length);
				var result=a.splice(index,1);
				if(result.length!=0){
					console.log('今天该'+result[0]+'值日了！');
				}else{
					console.log('下一组');
				}
			}
			
		</script>
