<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#big{
				width: 400px;
				height: 400px;
				border: 2px solid black;
				border-radius: 50%;
				position: relative;
			}
			#box{
				width: 360px;
				height: 360px;
				border-radius: 50%;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			span{
				position: absolute;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div id="big">
			<div id="box"></div>
		</div>
		
		<script>
			var box =document.getElementById('box');
			var r=180;
			var deg=270;
			for(var i=1;i<13;i++){
				deg+=30;
				var x=Math.cos(Math.PI/180*deg)*r+r;
				var y=Math.sin(Math.PI/180*deg)*r+r;
				box.innerHTML+='<span style="left:'+x+'px;top:'+y+'px;">'+i+'</span>';
			}
		</script>
	</body>
</html>
