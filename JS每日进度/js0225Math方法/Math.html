<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#demo{
				width: 400px;
				height: 400px;
				border: 2px solid black;
				border-radius: 50%;
				position: relative;
			}
			span{
				position: absolute;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div id="demo"></div>
		<script>
			var demo=document.getElementById('demo');
			var r=200;
			var deg=270;
			for(var i=1;i<13;i++){
				deg+=30;
				var x=r+Math.cos(Math.PI/180*deg)*r;
				var y=r+Math.sin(Math.PI/180*deg)*r;
				demo.innerHTML+='<span style="left:'+x+'px;top:'+y+'px;">'+i+'</span>';
			}
		</script>
	</body>
</html>
