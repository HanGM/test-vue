<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淡入淡出轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#banner{
				position: relative;
				width: 600px;
				height: 400px;
				border: 1px solid black;
				margin: auto;
			}
			#banner ul li{
				position: absolute;
				width: 100%;
				height: 100%;
				text-align: center;
				font: 100px/400px "微软雅黑";	
				opacity: 0;	
				transition: all 1s;
			}
			#banner ul li.on{
				opacity: 1;
			}
			#banner .btn{
				position: absolute;
				top: 180px;
				width: 40px;
				height: 40px;
				font: 20px/40px "宋体";
				font-weight: bold;
				text-align: center;
				cursor: pointer;
				opacity: 0.4;
			}
			#banner .btn.prev{
				left: 0;
			}
			#banner .btn.next{
				right: 0;
			}
			#banner .item{
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}
			#banner .item span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background: #000;
				cursor: pointer;
				opacity: 0.4;
			}
			#banner .item span.on{
				opacity: 1;
			}
		</style>
		<script src="common.js"></script>
	</head>
	<body>
		<div id="banner">
			<ul>
				<li class="box on main" style="background: red;">1</li>
				<li style="background: green;">2</li>
				<li style="background: blue;">3</li>
				<li style="background: yellow;">4</li>
				<li style="background: pink;">5</li>
				<li style="background: orange;">6</li>
			</ul>
			<button class="btn prev">&lt;</button>
			<button class="btn next">&gt;</button>
			<div class="item">
				<span class="main on"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script>
			var banner=getId('banner');
			var li=getTag('li');
			var span=getTag('span');
			var left=getClass('prev')[0];
			var right=getClass('next')[0];
			var num=0;
			for(var i=0;i<span.length;i++){
				span[i].index=i;
				span[i].onclick=function(){
					num=this.index;
					move();
				}
			}
			var timer=setInterval(next,3000);
			banner.onmouseover=function(){
				clearInterval(timer);
			}
			banner.onmouseout=function(){
				timer=setInterval(next,3000);
			}
			left.onclick=function(){
				num=num<=0?5:--num;
				move();
			}
			function next(){
				num=num>=5?0:++num;
				move();
			}
			right.onclick=next;
			function move(){
				var sib1=getSiblings(span[num]);
				var sib2=getSiblings(li[num]);
				for(var j=0;j<sib1.length;j++){
					removeClass(sib1[j],'on');
					removeClass(sib2[j],'on');
					/*removeClass(span[j],'on');
					removeClass(li[j],'on');*/
					/*span[j].className='';
					li[j].className='';*/
				}
				addClass(span[num],'on');
				addClass(li[num],'on');
				/*span[num].className='on';
				li[num].className='on';*/
			}
			//给元素添加类名
			function addClass(el,classN){
				if(!el.className.match(new RegExp('\\b'+classN+'\\b'))){
					el.className+=' '+classN;
				}
			}
			//给元素删除类名
			function removeClass(el,classN){
				el.className=el.className.replace(new RegExp('\\b'+classN+'\\b'),'');
			}
			//获取元素的所有兄弟元素
			function getSiblings(el){
				var arr=[];
				var child=el.parentNode.childNodes;
				for(var i=0;i<child.length;i++){
					if(child[i].nodeType===1&&child[i]!==el){
						arr.push(child[i]);
					}
				}
				return arr;
			}
		</script>
	</body>
</html>
