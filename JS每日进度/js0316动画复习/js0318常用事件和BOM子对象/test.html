<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用事件</title>
		<style type="text/css">
			.main{
				width: 600px;
				height: 400px;
				background: #bfa;
			}
			.main img{
				width: 600px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<img src="img/1.jpg"/>
			<img src="img/10.jpg"/>
			<form action="test.html">
				<input type="text" />
				<input type="submit" />
				<input type="reset" />
			</form>
		</div>
		<script>
			var main=document.querySelector('.main');
			var form=document.forms[0];
			var img1=document.images[0];
			var img2=document.images[1];
			alert(img2)
			var inputs=document.querySelectorAll('input');
			//鼠标事件
			main.onclick=function(){
				console.log('鼠标点击事件');
			}
			main.ondblclick=function(){
				console.log('鼠标双击事件');
			}
			main.onmouseover=function(){
				console.log('鼠标经过事件1');
			}
			main.onmouseout=function(){
				console.log('鼠标离开事件1');
			}
			main.onmouseenter=function(){
				console.log('鼠标经过事件2');
			}
			main.onmouseleave=function(){
				console.log('鼠标离开事件2');
			}
			main.onmousedown=function(){
				console.log('鼠标按下事件');
			}
			main.onmouseup=function(){
				console.log('鼠标松开事件');
			}
			main.onmousemove=function(){
				console.log('鼠标移动事件');
			}
			//键盘事件
			document.onkeydown=function(){
				console.log('键盘按下');
			}
			document.onkeyup=function(){
				console.log('键盘松开');
			}
			document.onkeypress=function(){
				console.log('键盘按住或按下');
			}
			//表单事件
			inputs[0].onfocus=function(){
				console.log('获取焦点');
			}
			inputs[0].onblur=function(){
				console.log('失去焦点');
			}
			inputs[0].onchange=function(){
				console.log('input框内容改变并失去焦点');
			}
			form.onsubmit=function(){
				console.log('表单提交');
			}
			form.onreset=function(){
				console.log('表单重置');
			}
			//其他事件
			img1.onload=function(){
				console.log('图片加载完成');
			}
			img2.onload=function(){
				console.log('图片加载错误');
			}
			window.onload=function(){
				console.log('页面加载完成');
			}
			window.onerror=function(){
				console.log('页面加载错误');
			}
			window.onresize=function(){
				console.log('页面窗口大小发生变化');
			}
		</script>
	</body>
</html>
