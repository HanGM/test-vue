<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三级联动</title>
	</head>
	<body>
		<form action="javascript:;" name="myForm">
			<p>
				请选择您的出生日期：
				<select name="year"></select> 年 -
				<select name="month"></select> 月 -
				<select name="day"></select> 日
			</p>
		</form>
		<script>
			var myForm = document.forms.myForm;
			var year = myForm.year;
			var month = myForm.year;
			var day = myForm.day;
			function createOption(el,start,end){
				for(var i=start;i<=end;i++){
					el.add(new Option(i,i));
				}
			}
			createOption(year,1900,2019);
			createOption(month,1,12);
			createOption(day,1,31);
		</script>
	</body>
</html>
