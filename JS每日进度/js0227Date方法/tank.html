<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tank</title>
	</head>
	<body>
		<script>
			function Tank(x,y,color){
				this.x=x;
				this.y=y;
				this.color=color;
			}
			Tank.prototype={
				width:100,
				height:100,
				move:function(){console.log('可以跑');},
				attack:function(){console.log('可以攻击');},
			}
			var arr=['red','green','black','white','blue'];
			var allTank=[];
			for(var i=0;i<arr.length;i++){
				allTank.push(new Tank(0,0,arr[i]));
			}
			var time=setInterval(function(){
				allTank[0].x+=10;
				console.log(allTank[0].x);
				if(allTank[0].x>=60){
					clearInterval(time);
				}
			},1000)
		</script>
	</body>
</html>
