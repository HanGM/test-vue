<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.top-search{
				width:100%;
				display: flex;
				justify-content: space-between;
			}
			.pic{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: green;
				margin: 0 20px;
			}
			.top-search input{
				flex-grow: 1;
			}
			.top-search button{
				width: 200px;
				height: 100px;
				margin: 0 20px;
			}
			.box{
				width: 300px;
				height: 300px;
				background-color: #333;
				margin: auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box .inner{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div class="top-search">
			<div class="pic"></div>
			<input type="text" />
			<button>搜索</button>
		</div>
		<div class="box">
			<div class="inner"></div>
		</div>
	</body>
</html>
