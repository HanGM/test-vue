			.clearfix:after,.clearfix:before{
				content: "";
				display: block;
				clear: both;
			}
			.wrap{
				background: black;
				margin: 0 200px 0 300px;
			}
			.left{
				width: 300px;
				height: 300px;
				background: #FF0000;
				float: left;
				margin-left: calc(-100% - 300px);
			}
			.right{
				width: 200px;
				height: 180px;
				background: #ac5652;
				float: right;
				margin-right: -200px;
			}
			.center{
				width: 100%;
				height: 200px;
				background: #000;
				float: left;
			}
		</style>
	</head>
	<body>
		<!--<div class="wrap clearfix">
			<div class="left"></div>			
			<div class="right"></div>
			<div class="center"></div>
		</div>-->
		<div class="wrap clearfix">
			<div class="center"></div>
			<div class="left"></div>			
			<div class="right"></div>	
		</div>
	</body>
