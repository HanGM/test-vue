			.container{
				min-width: 300px;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				padding: 0 200px 0 300px;
			}
			.container .main{
				
				width: 100%;
				height: 100%;
				background: green;
				float: left;
			}
			.container .left{
				width: 300px;
				height: 100%;
				background: red;
				position: relative;
				margin-left:-100%;
				left: -300px;
				float: left;
			}
			.container .right{
				width: 200px;
				height: 100%;
				background: blue;
				position: relative;
				margin-left: -200px;
				right: -200px;
				float: left;
			}
		</style>

			<div class="left"></div>
			<div class="right"></div>
