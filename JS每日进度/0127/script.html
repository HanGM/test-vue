<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#test{
			width:300px;
			height:300px;
			background: red;
			transition: all .5s;
		}
		</style>
	</head>
	<body>
		<div id="test"></div>
		<script>
			var flag=false,book=document.getElementById("test");
			book.onclick=function(){
				flag=!flag;
				if(flag){
					book.style.background="blue"
				}else{
					book.style.background="black"
				}
			}
		</script>
	</body>
</html>
