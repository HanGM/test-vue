<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			.list{
				width: 800px;
				overflow: hidden;
			}
			.list .item{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				border-right: none;
				border-bottom: none;
				margin-left: -1px;
				margin-top: -1px;
				float: left;
				position: relative;
			}
			.list .item .main{
				width: 300px;
				height: 200px;
				background: black;
				/*margin:100px auto;*/
				position: absolute;
				top: 50%;
				left: 50%;
				/*margin-left: -150px;
				margin-top: -100px;*/
				/*transform: translate(-50%,-50%);*/
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				
			}
		</style>
	</head>
	<body>
		<div class="list">
			<div class="item">
				<div class="main"></div>
			</div>
			<div class="item">

		</div>
