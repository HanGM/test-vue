			if(score<60){
				alert("不及格");

			}

				alert("现在是凌晨时分")
			}else if(parseInt(nowTime)<12){

			}else if(parseInt(nowTime)<20){

			}else if(parseInt(nowTime)<24){

			}else if(parseInt(nowTime)==24){}
