<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if判断</title>
	</head>
	<body>
		<script>
			var year = 65;
			if(year>0 && year<=2){
				alert("该年龄段属于幼儿");
			}else if(year>=3 && year<=6){
				alert("该年龄段属于儿童");
			}else if(year>=7 && year<=14){
				alert("该年龄段属于少年");
			}else if(year>=15 && year<=35){
				alert("该年龄段属于青年");
			}else if(year>=36 && year<=60){
				alert("该年龄段属于中年");
			}else if(year>=61){
				alert("该年龄段属于老年");
			}
		</script>
	</body>
</html>
