<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素节点位置切换</title>
	</head>
	<body>
		<ul>
			<li>香蕉</li>
			<li id="apple">苹果</li>
			<li>橙子</li>
			<li id="water">西瓜</li>
			<li>橘子</li>
		</ul>
		<button id="btn">点我调换苹果和西瓜位置</button>
		<script>
			var father=document.getElementsByTagName('ul')[0];
			var apple=document.getElementsByTagName('li')[1];
			var orange=document.getElementsByTagName('li')[2];
			var water=document.getElementsByTagName('li')[3];
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				father.insertBefore(orange,apple);
				father.insertBefore(water,orange);
			}
		</script>
	</body>
</html>
