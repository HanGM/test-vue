<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>旋转立方体</title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				transform-style: preserve-3d;
				position: relative;
				/*transform: rotateX(45deg) rotateY(45deg);*/
				animation: move 15s infinite linear;	
			}
			.box div{
				width: 100%;
				height: 100%;
				position: absolute;
				transition: all 0.5s;
			}
			.box img{
				width: 100%;
				height: 100%;
			}
			.box div:nth-child(1){
				background: red;
				transform: rotateX(0deg) translateZ(200PX);
			}
			.box div:nth-child(2){
				background: green;
				transform: rotateX(90deg) translateZ(200PX);
			}
			.box div:nth-child(3){
				background: blue;
				transform: rotateX(180deg) translateZ(200PX);
			}
			.box div:nth-child(4){
				background: black;
				transform: rotateX(270deg) translateZ(200PX);
			}
			.box div:nth-child(5){
				background: orange;
				transform: rotateY(90deg) translateZ(200PX);
			}
			.box div:nth-child(6){
				background: yellow;
				transform: rotateY(270deg) translateZ(200PX);
			}
			.box:hover div:nth-child(1){
				transform: rotateX(0deg) translateZ(400PX);
			}
			.box:hover div:nth-child(2){
				transform: rotateX(90deg) translateZ(400PX);
			}
			.box:hover div:nth-child(3){
				transform: rotateX(180deg) translateZ(400PX);
			}
			.box:hover div:nth-child(4){
				transform: rotateX(270deg) translateZ(400PX);
			}
			.box:hover div:nth-child(5){
				transform: rotateY(90deg) translateZ(400PX);
			}
			.box:hover div:nth-child(6){
				transform: rotateY(270deg) translateZ(400PX);
			}
			@-webkit-keyframes move{
				from{
					transform:rotateX(0deg) rotateY(0deg);
				}
				to{
					transform:rotateX(360deg) rotateY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div><img src="img/323763.jpg"/></div>
			<div><img src="img/323431.jpg"/></div>
			<div><img src="img/323578.jpg"/></div>
			<div><img src="img/323655.jpg"/></div>
			<div><img src="img/323743.jpg"/></div>
			<div><img src="img/323754.jpg"/></div>
		</div>
	</body>
</html>
