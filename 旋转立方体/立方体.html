<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立方体</title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200PX auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(45deg)rotateY(45deg);
				animation: move 10s infinite alternate;
			}
			.box div{
				width: 100%;
				height: 100%;
				position: absolute;
				color: white;
				font-size: 100px;
				text-align: center;
				line-height: 400px;
				opacity: 0.5;
			}
			.box div:nth-child(1){
				background: red;
				transform: rotateX(0deg)translateZ(200PX);
			}
			.box div:nth-child(2){
				background: green;
				transform: rotateX(90deg)translateZ(200PX);
			}
			.box div:nth-child(3){
				background: blue;
				transform: rotateX(180deg)translateZ(200PX);
			}
			.box div:nth-child(4){
				background: black;
				transform: rotateX(270deg)translateZ(200PX);
			}
			.box div:nth-child(5){
				background: yellow;
				transform: rotateY(-90deg)translateZ(200PX);
			}
			.box div:nth-child(6){
				background: olive;
				transform: rotateY(90deg)translateZ(200PX);
			}
			.box:hover div:nth-child(1){
				transform: rotateX(0deg)translateZ(400PX);
			}
			.box:hover div:nth-child(2){
				transform: rotateX(90deg)translateZ(400PX);
			}
			.box:hover div:nth-child(3){
				transform: rotateX(180deg)translateZ(400PX);
			}
			.box:hover div:nth-child(4){
				transform: rotateX(270deg)translateZ(400PX);
			}
			.box:hover div:nth-child(5){
				transform: rotateY(-90deg)translateZ(400PX);
			}
			.box:hover div:nth-child(6){
				transform: rotateY(90deg)translateZ(400PX);
			}
			@-webkit-keyframes move{
				from{}
				to{transform: rotateX(360deg)rotateY(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>正面</div>
			<div>上面</div>
			<div>反面</div>
			<div>下面</div>
			<div>左面</div>
			<div>右面</div>
		</div>		
		
	</body>
</html>
