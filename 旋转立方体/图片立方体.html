<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片立方体</title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				margin: 200px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(45deg) rotateY(45deg);
				animation: move 10s linear infinite alternate;
			}
			.box>div{
				width: 100%;
				height: 100%;
				position: absolute;
				/*transition: all 1S;*/
			}
			.front{
				/*background: red;*/
				transform: rotateX(0deg) translateZ(200PX);
			}
			.top{
				/*background: green;*/
				transform: rotateX(90deg) translateZ(200PX);
			}
			.back{
				/*background: blue;*/
				transform: rotateX(180deg) translateZ(200PX);
			}
			.bottom{
				/*background: black;*/
				transform: rotateX(-90deg) translateZ(200PX);
			}
			.left{
				/*background: yellow;*/
				transform: rotateY(-90deg) translateZ(200PX);
			}
			.right{
				/*background: gray;*/
				transform: rotateY(90deg) translateZ(200PX);
			}
			.box:hover .front{
				transform: rotateX(0deg) translateZ(300PX);
			}
			.box:hover .top{
				transform: rotateX(90deg) translateZ(300PX);
			}
			.box:hover .back{
				transform: rotateX(180deg) translateZ(300PX);
			}
			.box:hover .bottom{
				transform: rotateX(-90deg) translateZ(300PX);
			}
			.box:hover .left{
				transform: rotateY(-90deg) translateZ(300PX);
			}
			.box:hover .right{
				transform: rotateY(90deg) translateZ(300PX);
			}
			@-webkit-keyframes move{
				from{}
				to{transform: rotateX(360deg) rotateY(360deg);}
			}
			.pic div{
				width: 100%;
				height: 100%;
				position: absolute;
				transform-style: preserve-3d;
				animation: pic 5s infinite;
			}
			.pic img{
				width: 100%;
				height: 100%;
			}
			.pic div:last-child{
				transform: rotateY(180deg);
				backface-visibility: hidden;
			}
			@-webkit-keyframes pic{
				from{}
				to{transform: rotateZ(360deg);}
			}
			/*.pic:hover div:first-child{
				transform: rotateY(180deg);
				backface-visibility: hidden;
			}
			.pic:hover div:last-child{
				transform: rotateY(0deg);
			}*/
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pic front">
				<div><img src="img/323431.jpg"/></div>
				<div><img src="img/323578.jpg"/></div>
			</div>
			<div class="pic top">
				<div><img src="img/323655.jpg"/></div>
				<div><img src="img/323431.jpg"/></div>
			</div>
			<div class="pic back">
				<div><img src="img/323743.jpg"/></div>
				<div><img src="img/323754.jpg"/></div>
			</div>
			<div class="pic bottom">
				<div><img src="img/323754.jpg"/></div>
				<div><img src="img/323743.jpg"/></div>
			</div>
			<div class="pic left">
				<div><img src="img/323763.jpg"/></div>
				<div><img src="img/323578.jpg"/></div>
			</div>
			<div class="pic right">
				<div><img src="img/323763.jpg"/></div>
				<div><img src="img/323655.jpg"/></div>
			</div>
		</div>
	</body>
</html>
