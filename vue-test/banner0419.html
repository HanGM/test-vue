<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue banner组件</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<banner :my-data="banner1">
				<btn></btn>
			</banner>
		</div>
		
		<template id="banner">
			<div class="carousel slide" data-ride="carousel" @mouseover="over" @mouseout="out">
			  <ol class="carousel-indicators">
			    <li v-for="(item,index) in myData" :class="{active:index == num % myData.length}"></li>
			  </ol>
			  <div class="carousel-inner" role="listbox">
			    <div class="item" v-for="(item,index) in myData" :class="{active : index == num % myData.length}">
			      <img width="100%" :src="item" alt="...">
			    </div> 
			  </div>
			  <slot></slot>
			</div>
		</template>
		
		<template id="btn">
			<div>
			  <a class="left carousel-control" @click="prev" href="#" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" @click="next" href="#" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</template>
		<script>
			var bus = new Vue();
			var banner = ;
			new Vue({
				el : "#app",
				data : {
					banner1 : ["img/image01.png","img/image05.png","img/image07.png"],
					banner2 : ["img/image04.png","img/image05.png","img/image06.png"],
					banner3 : ["img/image07.png","img/image08.png","img/image06.png"],
				},
				components : {
					banner : {
						template : "#banner",
						props : ["myData"],
						data (){
							return {
								num : 0,
								timer : null,
							}
						},
						methods : {
							out (){
								this.move();
							},
							over (){
								clearInterval(this.timer)
							},
							move (){
								this.timer = setInterval(() => {
									this.num ++;
								},2000)
							}
						},
						created (){
							this.move();
							bus.$on('send',data =>{
								this.num = data;
							})
						},
						mounted (){
							bus.$emit('get',this.myData);
						}
					},
					btn : {
						template : '#btn',
						data (){
							return {
								num : 0,
								myData : null,
							}
						},
						methods : {
							next (){
								this.num ++;
								bus.$emit('send',this.num);
							},
							prev (){
								this.num = this.num <= 0 ? this.myData.length-1 : -- this.num;
								bus.$emit('send',this.num);
							},
						},
						created (){
							bus.$on('get',data => {
								this.myData = data;
							})
						}
					}
				}
			})
		</script>
	</body>
</html>
