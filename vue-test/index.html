<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>v-for小练习</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/testData.js"></script>
		<script src="js/vue.js"></script>
		<style>
			.test .page-header{
				width: 60%;
			}
			@media (min-width: 992px) {
				.test .page-header{
					margin-bottom: 40px;
				}
				
			}	
			@media (max-width: 992px) {
				.test .page-header h1{
					font-size: 28px;
				}
			}		
			.blue{
				color: #23527c;
			}
			.gray{
				color: #555;
			}
		</style>
	</head>
	<body>
		<div class="container test">
			<div class="page-header center-block text-center">
			  <h1>Bootstrap相关优质项目推荐</h1>
			  <p>这些项目或者是对Bootstrap进行了有益的补充，或者是基于Bootstrap开发的</p>
			</div>
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3" v-for="item in list">
					<div class="thumbnail text-center" :style="{height:'336px'}">
						<a href="#"><img :src="item.coverImg" alt="" /></a>
						<div class="caption">
							<h3 :class="color[0]">{{item.title}}
								<br />
								<small :class="color[1]">{{item.small}}</small>
							</h3>
							<p>{{item.detail}}</p>
						</div>
					</div>	
				</div>
			</div>
		</div>
		<script>
			console.log(testData)
			var test = new Vue({
				el : '.test',
				data : {
					list : testData,
					color : ['blue','gray'],
				}
			});
		</script>
	</body>
</html>
