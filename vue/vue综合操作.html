<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>VUE综合操作</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--myApp start-->
		<div id ="myApp" class="container">
			<!--myModal start-->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">警告</h4>
			      </div>
			      <div class="modal-body">
			      	  确定要执行此次删除操作吗？
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" @click="remove(num)">确定</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--myModal end-->
			<!--myInput start-->
			<form>
			  <h2 class="text-center">表单</h2>
			  <div class="form-group">
			    <label for="username">姓名</label>
			    <input type="text" class="form-control" id="username" placeholder="姓名" v-model="usename">
			  </div>
			  <div class="form-group">
			    <label for="age">年龄</label>
			    <input type="text" class="form-control" id="age" placeholder="年龄" v-model="age">
			  </div>
			  <div class="form-group">
			    <label class="radio-inline">
			    	<input type="radio" name="gander" id="man" value="男" v-model="gander">男
			    </label>
			    <label class="radio-inline">
			    	<input type="radio" name="gander" id="woman" value="女" v-model="gander">女
			    </label>
			  </div>
			  <!--<div class="form-group">
			    <label for="gander">性别</label>
			    <input type="text" class="form-control" id="gander" placeholder="性别" v-model="gander">
			  </div>-->
			  
			  <button type="submit" class="btn btn-primary btn-block" @click.prevent='addList'>添加</button>
			</form>
			<!--myInput end-->
			<!--myTable start-->
			<h2 class="text-center">表格</h2>
			<table class="table table-bordered">
				<tr>
					<th  width="60px">序号</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th  width="130px">操作</th>
				</tr>
				<tr v-for="(item,index) in list">
					<td>{{index+1}}</td>
					<td v-for="(value,key) in item" v-if="key !=='flag'">
						<span v-if="item.flag">{{value}}</span>
						<input type="text" v-if="!item.flag" v-model="item[key]"/>
					</td>
					<td>
						<button class="btn btn-primary" @click="change(item)">{{item.flag ? '修改' : '确定'}}</button>
						<button class="btn btn-danger" data-toggle="modal" data-target="#myModal" @click="getNum(index)">删除</button>
					</td>
				</tr>
			</table>
			<!--myTable end-->
			
		</div>
		<!--myApp end-->
		<script>
			var vm = new Vue({
				el : '#myApp',
				data : {
					num : 0,
					usename : '',
					age : '',
					gander : '',
					list : [
						{
						usename : 'xiaoming',
						age : 15,
						gander : '男',	
						flag : true
						}
					]
				},
				methods : {
					addList : function (){
						this.list.push({
							usename : this.usename,
							age : this.age,
							gander : this.gander,
							flag : true
						})
					},
					getNum : function (i){
						this.num = i;
					},
					remove : function(i){
						this.list.splice(i,1)
					},
					change : function(i){
						i.flag = !i.flag;
					}
				}
			})
		</script>
	</body>
</html>
