<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue banner组件</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<banner :my-data="banner1"></banner>
			<!--<banner :my-data="banner2"></banner>
			<banner :my-data="banner3"></banner>-->
		</div>
		<template id="banner">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" @mouseover="over" @mouseout="out">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" v-for="(item,index) in myData" :class="{active:index == num % myData.length}"></li>
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item" v-for="(item,index) in myData" :class="{active : index == num % myData.length}">
			      <img width="100%" :src="item" alt="...">
			    </div> 
			  </div>
			
			  <!-- Controls -->
			  <a class="left carousel-control" @click="prev" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" @click="next" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</template>
		<script>
			new Vue({
				el : "#app",
				data : {
					banner1 : ["img/image01.png","img/image02.png","img/image03.png"],
					banner2 : ["img/image04.png","img/image05.png","img/image06.png"],
					banner3 : ["img/image07.png","img/image08.png","img/image06.png"],
				},
				components : {
					banner : {
						template : "#banner",
						props : ["myData"],
						data : function(){
							return {
								num : 0,
								timer : null,
							}
						},
						created : function(){
							this.timer = setInterval(this.next,1000);
						},
//						//将this对象赋给变量,定时器内部使用外部变量_this
//						created : function(){
//							var _this = this;
//							setInterval(function(){
//								_this.num++;
//							},1000)
//						},
						//bind方法绑定this指向,bind()只改变作用域，不调用函数
//						created : function(){
//							setInterval(function(){
//								this.num++;
//							}.bind(this),1000)
//						},
						methods : {
							next : function(){
								this.num ++;
							},
							prev : function(){
								this.num = this.num <= 0 ? this.myData.length-1 : -- this.num;
							},
							out : function(){
								this.timer = setInterval(this.next,1000);
							},
							over : function(){
								clearInterval(this.timer)
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
