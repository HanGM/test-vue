<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>vue Table选项卡</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/vue.js"></script>		
	</head>
	<body>
		
		<div id="app" class="container">
			<ul class="nav nav-tabs nav-justified">
			  <li role="presentation" :class="index == 0 ? 'active' : ''" v-for="(item,index) in list" @click="getNum(index)"><a href="#" data-toggle="tab">{{item.title}}</a></li>
			</ul>
			<div class="table-content">
				<div class="tab-pane">
					<div class="caption text-center">
						<h3>{{list[num].title}}</h3>
						<p>{{list[num].detail}}</p>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			new Vue({
				el : '#app',
				data : {
					num : 0,
					list : [
						{
							title : '首页',
							detail : '首页内容'
						},
						{
							title : '新闻',
							detail : '新闻内容'
						},
						{
							title : '视频',
							detail : '视频内容'
						},
						{
							title : '音乐',
							detail : '音乐内容'
						}
					]
				},
				methods : {
					getNum : function(i){
						this.num = i;
					}					
				}
			})
		</script>
	</body>
</html>
