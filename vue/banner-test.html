<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			
			<banner :mydata="banner1"></banner>
			
		</div>	
		
		<template id="banner">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" @mouseover="over" @mouseout="out">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" v-for="(item,index) in mydata" :class="{active : index == num % mydata.length}"></li>
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item" v-for="(item,index) in mydata" :class="{active : index == num % mydata.length}">
			      <img width="100%" style="transition: all .5s;" :src="item" alt="...">
			    </div>
			  </div>
			
			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" @click="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" @click="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</template>
		
		
		<script>
			var bus = new Vue();
			var vm = new Vue({
				el : '#app',
				data : {
					banner1 : ["img/image01.png","img/image02.png","img/image03.png"],
				},
				components : {
					banner : {
						template : "#banner",
						props : ["mydata"],
						data : function(){
							return {
								num : 0,
								time : null,
							}
						},
						methods : {
							prev : function(){
								this.num = this.num<=0 ? this.mydata.length-1 : -- this.num;
							},
							next : function(){
								this.num ++;
							},
							over : function(){
								clearInterval(this.time)
							},
							out : function(){
								this.time = setInterval(this.next,2000);
							}
						},
						created : function(){
							this.time = setInterval(this.next,2000);
						}
					}
				}
			})
		</script>
	</body>
</html>
