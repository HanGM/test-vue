<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-on</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/vue.js"></script>
		<style type="text/css">
			/*th,td{
				text-align: center;
			}*/
		</style>
	</head>
	<body>
		<div class="container">
			<div class="form-horizontal">
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" placeholder="姓名" v-model="username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="age" class="col-sm-2 control-label">年龄</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="age" placeholder="年龄" v-model="age">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="number" class="col-sm-2 control-label">手机号码</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="number" placeholder="手机号码" v-model="num">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10 col-sm-offset-2">
			      <label class="radio-inline">
					  <input type="radio" name="gander" id="man" value="男" v-model="gander"> 男
					</label>
					<label class="radio-inline">
					  <input type="radio" name="gander" id="woman" value="女" v-model="gander"> 女
					</label>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" @click="addList(index)">添加</button>
			    </div>
			  </div>
			</div>			
			<!--<ul class="list-group">
			  <li class="list-group-item" v-for="i in list">{{i}}</li>
			</ul>-->
			<table class="table table-bordered">
			  <tr>
			  	<th>#</th>
			  	<th>姓名</th>
			  	<th>年龄</th>
			  	<th>手机号码</th>
			  	<th>性别</th>
			  	<th>操作</th>
			  </tr>
			  <tr v-for="(v,i) in list" >
			  	<td>{{i+1}}</td>
			  	<!--<td v-for="j in v">{{j}}</td>-->
			  	<td v-for="j in v" v-html="j"></td>
			  	<td>
			  		<button class="btn btn-default btn-xs" @click="removeList(i)">删除</button>
			  		<button class="btn btn-default btn-xs" @click="changeList(i)">修改</button>
			  		<button class="btn btn-default btn-xs" @click="sureList(i)">修改</button>
			  	</td>
			  </tr>
			</table>
		</div>
		<script>
			new Vue({
				el : '.container',
				data : {
					index : 0,
					flag : true,
					username : 'xiaoming',
					age : 12,
					num : 23123123123,
					gander : '男',
					list : [{
						username : 'xiaoming',
						age : 12,
						num : 23123123123,
						gander : '男',
					}]
				},
				methods : {
					addList : function(index){
						index ++;
						console.log(index)
						this.list.push({
							usename : this.username,
							age : this.age,
							num : this.num,
							gander : this.gander
						})
					},
					removeList : function (i) {
						console.log(i)
						this.list.splice(i,1)
					},
					changeList : function (i) {
						console.log(i)
						for(j in this.list[i]){
							this.list[i][j] = '<input/>'
						}
//						this.list[i] = null;
//						this.list[i] = ['<input/>','<input/>','<input/>','<input/>'] ;
					}
				}
			})
		</script>
	</body>
</html>
