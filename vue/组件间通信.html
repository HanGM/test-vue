<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>v-on</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			<h2 class="text-center">表单</h2>
			<my-form></my-form>
			<h2 class="text-center">表格</h2>
			<my-table></my-table>
		</div>
		<!--表单组件-->
		<template id="my-form">
			<!--表单开始-->
			<div class="form-horizontal">
			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">姓名</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" placeholder="姓名" v-model="username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="age" class="col-sm-2 control-label">年龄</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="age" placeholder="年龄" v-model="age">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10 col-sm-offset-2">
			      <label class="radio-inline">
					  <input type="radio" name="gender" id="man" value="男" v-model="gender"> 男
					</label>
					<label class="radio-inline">
					  <input type="radio" name="gender" id="woman" value="女" v-model="gender"> 女
					</label>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary btn-block" @click="addList">添加</button>
			    </div>
			  </div>
			</div>	
			<!--表单结束-->
		</template>
		<!--表格组件-->
		<template id="my-table">
			<div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">警告！</h4>
			      </div>
			      <div class="modal-body">
			               确定要执行此项删除操作吗？
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" @click="removeList(num)">确定</button>
			        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!--模态框结束-->			
			<!--表格开始-->
			<table class="table table-bordered">
			  <tr>
			  	<th width="60px">序号</th>
			  	<th>姓名</th>
			  	<th>年龄</th>
			  	<th>性别</th>
			  	<th width="130px">操作</th>
			  </tr>
			  <tr v-for="(v,i) in list" >
			  	<td style="line-height: 34px;">{{i+1}}</td>
			  	<td style="line-height: 34px;" v-for="(j,k) in v" v-if="k !== 'flag'"><span v-if="v.flag">{{j}}</span><input class="form-control" v-if="!v.flag" type="text" v-model="v[k]"/></td>
			  	<td>
			  		<div class="btn-group" role="group" aria-label="...">	
				  		<button class="btn btn-primary" @click="updateList(v)">{{v.flag ?'修改' : '确定'}}</button>
				  		<button class="btn btn-danger" @click="getNum(i)" data-toggle="modal" data-target="#myModal">删除</button>			  		  
					</div>
			  	</td>
			  </tr>
			</table>
			<!--表格结束-->
			</div>
		</template>
		<!--脚本开始-->
		<script>
			var bus = new Vue();
			var myForm = {
				template : "#my-form",
				data : function(){
					return {
						username : '',
						age : '',
						gender : '男',
					}
				},
				methods : {
					addList : function(){
						bus.$emit("tran",{
							usename : this.username,
							age : this.age,
							gender : this.gender,
							flag : true,
						})
					},
				}
			};
			var myTable	= {
				template : "#my-table",
				data : function(){
					return {
						num : 0,
						list : [{
							username : 'xiaoming',
							age : 12,
							gender : '男',
							flag : true,
						}]
					}
				},
				created : function(){
					var _this = this;
					bus.$on("tran",function(data){
						_this.list.push(data)
					})
				},
				methods : {
					removeList : function (i) {
						this.list.splice(i,1);
					},
					getNum : function(i){
						this.num = i;
					},
					updateList : function (v) {
						v.flag = !v.flag;
					}
				}	
			};
			var vm = new Vue({
				el : '#app',
				data : {	
					
				},
				methods : {
					
				},
				components : {
					myForm : myForm,
					myTable : myTable
				}
			})
		</script>
		<!--脚本结束-->
	</body>
</html>
