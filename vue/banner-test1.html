<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app" class="container">
			
			<banner><btn></btn></banner>
			
		</div>	
		
		<template id="banner">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" @mouseover="over" @mouseout="out">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" v-for="(item,index) in list" :class="{active : index == num % list.length}"></li>
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item" v-for="(item,index) in list" :class="{active : index == num % list.length}">
			      <img width="100%" style="transition: all 1s;" :src="item" alt="...">
			    </div>
			  </div>
			
			  <!-- Controls -->
			  <slot></slot>
			  
			</div>
		</template>
		
		<template id="btn">
			<div>
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" @click="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" @click="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</template>
		
		
		<script>
			var bus = new Vue();
			var banner = {
				template : "#banner",
				data : function(){
					return {
						num : 0,
						time : null,
						list : ["img/image01.png","img/image02.png","img/image03.png"],
					}
				},
				methods : {
					over : function(){
						clearInterval(this.time)
					},
					out : function(){
						this.move();
					},
					move : function(){
						var _this = this;
						this.time = setInterval(function(){
							_this.num ++;
						},2000);
					}
				},
				created :function(){
					this.move();
				},
				mounted : function(){
					bus.$emit('send',this.list)
					var _this = this;
					bus.$on('tran',function(data){
						_this.num = data;
					});
				}
			};
			var btn = {
				template : "#btn",
				props : ["type"],
				data : function(){
					return {
						num : 0,
						list : null,
					}
				},
				methods : {
					prev : function(){
						this.num = this.num<=0 ? this.list.length-1 : -- this.num;
						bus.$emit('tran',this.num)
					},
					next : function(){
						this.num ++;
						bus.$emit('tran',this.num)
					},
				},
				created : function(){
					var _this = this;
					bus.$on('send',function(data){
						_this.list = data;
					})
				}
			};
			var vm = new Vue({
				el : '#app',
				components : {
					banner : banner,
					btn : btn
				}
			})
		</script>
	</body>
</html>
