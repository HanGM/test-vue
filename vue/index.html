<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue框架</title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			p{
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<div id="myApp">
			<p>{{str}}</p>
			<p>{{num}}</p>
			<p>{{flag}}</p>			
			<p>{{obj}}</p>
			<p>{{arr}}</p>
			<p>{{fn}}</p>
			
			<p>{{fn()}}</p>
			<p>{{num > 100}}</p>
			<p>{{true || false}}</p>
			<p>{{num >10 || !flag}}</p>
			<p>{{flag ? 'yes' : 'no'}}</p>
			<p>{{num < 10 ? true : false}}</p>
			<p>{{num < 10 ? flag : num + 10}}</p>
			<button @click='addStr'>点击</button>
			<div>{{str}}</div>
		</div>
		<script>
			new Vue({
				el : '#myApp',
				data : {
					str : '初始化字符串',
					arr : [1,2,3,5,6],
					obj : {
						name : '小明',
						age : 28,
						gender : 'man'
					},
					flag : true,
					num : 1990,
					fn : function(){
						console.log('hello world!')
					},
					nul : null,
					und : undefined,
				},
				methods : {
					addStr : function(){
						this.str = 'new';
					}
				}
			})
		</script>
	</body>
</html>
